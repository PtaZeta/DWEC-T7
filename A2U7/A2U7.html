<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias de Ciudades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sugerencias {
            margin-top: 10px;
            color: blue;
            font-weight: bold;
        }
        .container {
            border: 1px solid #999;
            padding: 15px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escribe el nombre de alguna ciudad d√≥nde quieres ir:</h2>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" onkeyup="obtenerSugerencias()">
        <div id="sugerencias">Sugerencias: </div>
    </div>

    <script>
        function obtenerSugerencias() {
            const input = document.getElementById('ciudad').value;
            if (input.length === 0) {
                document.getElementById('sugerencias').innerHTML = "Sugerencias: ";
                return;
            }

            fetch(`ciudadessugerencias.php?q=${input}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sugerencias').innerHTML = 
                        "Sugerencias: " + data;
                })
                .catch(error => console.error('Error al obtener sugerencias:', error));
        }
    </script>
</body>
</html>
