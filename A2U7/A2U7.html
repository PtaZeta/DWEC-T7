<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A2U7</title>
</head>
<body>
    <h2>Escribe el nombre de alguna ciudad d√≥nde quieres ir:</h2>
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" onkeyup="mostrarSugerencias(this.value)">
    <div id="sugerencias">Sugerencias:</div>

    <script>
        function mostrarSugerencias(str) {
            if (str.length == 0) {
                document.getElementById("sugerencias").innerHTML = "";
                return;
            }
            fetch("ciudadessugerencias.php?q=" + str)
                .then(response => response.text())
                .then(sugerencias => {
                    document.getElementById("sugerencias").innerHTML = 'Sugerencias: ' + sugerencias;
                })
                .catch(error => console.log('Hubo un problema con el fetch: ', error));
        }
    </script>
</body>
</html>
